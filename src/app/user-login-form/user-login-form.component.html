<mat-card-title>Nice to see you again</mat-card-title>
<mat-card-content class="card-content">
    <form>
        <mat-form-field>
            <input
                matInput
                [(ngModel)]='userData.Username'
                placeholder='Username'
                type='text'
                name='Username'
                required
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                [(ngModel)]='userData.Password'
                placeholder='Password'
                type='password'
                name='Password'
                required
            />
        </mat-form-field>
    </form>
</mat-card-content>
<mat-card-actions>
    <button
        mat-raised-button
        (click)='userLogin()'
        color='primary'
    >
    Sign In
    </button>
</mat-card-actions>
