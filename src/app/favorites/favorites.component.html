<!DOCTYPE html>
<navbar></navbar>
<body>
    <div class="movies" >
            <mat-card *ngFor="let movie of favorites;" style="flex: 1 1 auto;">
            <mat-card-header>
                <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-icon *ngIf="!setFavStatus(movie._id)" (click)="addToUserFavorites(movie._id, movie.Title)" class="favorite-button">favorite_border</mat-icon>
                <mat-icon *ngIf="setFavStatus(movie._id)" (click)="removeFromUserFavorites(movie._id, movie.Title)" class="favorite-button-active">favorite</mat-icon>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>     
            </mat-card-header>
            <mat-card-content>
                <img class="movie-image"src={{movie.ImagePath}} alt={{movie.Title}}>
            </mat-card-content>
            <mat-card-actions>
            <div class="multi-buttons">  
                <button 
                class='button-link'
                    mat-button
                    color='primary'
                    (click)='openGenre(movie.Genre.Name, movie.Genre.Description)'
                >
                Genre
                </button>
                <button
                    class='button-link'
                    mat-button
                    color='primary'
                    (click)='openDirector(movie.Director.Name, movie.Director.Bio)'
                >
                Director
                </button>
                <button
                class='button-link'
                    mat-button
                    color='primary'
                    (click)='openSynopsis(movie.Title, movie.ImagePath, movie.Description)'
                >
                Synopsis
                </button>
            </div>  
            </mat-card-actions>
        </mat-card>
    </div>
</body>
