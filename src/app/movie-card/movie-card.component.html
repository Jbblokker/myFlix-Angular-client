<navbar></navbar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-icon *ngIf="!setFavStatus(movie._id)" (click)="addToUserFavorites(movie._id, movie.Title)" class="favorite-button">favorite_border</mat-icon>
            <mat-icon *ngIf="setFavStatus(movie._id)" (click)="removeFromFavorites(movie._id, movie.Title)" class="favorite-button-active">favorite</mat-icon>
        </mat-card-header>
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img class="movies-image" src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)='openGenre(movie.Genre.Name, movie.Genre.Description)'
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)='openDirector(movie.Director.Name, movie.Director.Bio)'
            >
                Director
            </button>
            <button
            class='button-link'
                mat-button
                color='primary'
                (click)='openSynopsis(movie.Title, movie.imageUrl, movie.Description)'
            >
            Synopsis
            </button>
        </mat-card-actions>
    </mat-card>
</div>
