<!DOCTYPE html>
<body>
<div class="main-page">
 <div class="welcome-content">
    <h1 class="welcome-header">
      Welcome to myFlix!
    </h1>
    <button
      mat-raised-button
      class="button-welcome"
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      class="button-welcome"
      color="primary"
      (click)="openUserLoginDialog()"
      style="margin-right: 10px;"
    >
      Login
    </button>
  </div>  
</div>
</body>
